<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Credit Union AI Assistant</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        overflow: hidden;
    }

    .main-container {
        display: grid;
        grid-template-columns: 1fr 400px;
        gap: 20px;
        height: 100vh;
        padding: 20px;
        max-width: 1800px;
        margin: 0 auto;
    }

    .panel {
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    .panel-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        font-size: 18px;
        font-weight: bold;
        border-bottom: 3px solid rgba(255, 255, 255, 0.2);
    }

    .panel-content {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
    }

    /* Right Panel - 360 Pilot Dossier */
    #dossier-panel .panel-content {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .dossier-section {
        background: #f8f9fa;
        border-radius: 8px;
        padding: 15px;
        border-left: 4px solid #667eea;
    }

    .section-title {
        font-size: 14px;
        font-weight: bold;
        color: #667eea;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 12px;
        padding-bottom: 8px;
        border-bottom: 2px solid #e9ecef;
    }

    /* User Information */
    #user-info-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        margin-bottom: 0;
        border-radius: 8px;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    #user-info-card .user-name {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 5px;
    }

    #user-info-card .user-id {
        font-size: 12px;
        opacity: 0.9;
        margin-bottom: 15px;
    }

    #user-info-card .user-details {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-top: 15px;
    }

    #user-info-card .user-detail-item {
        background: rgba(255, 255, 255, 0.2);
        padding: 10px;
        border-radius: 6px;
        text-align: center;
    }

    #user-info-card .user-detail-label {
        font-size: 11px;
        opacity: 0.9;
        margin-bottom: 5px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    #user-info-card .user-detail-value {
        font-size: 16px;
        font-weight: bold;
    }

    .mission-card {
        background: white;
        border-left: 4px solid #667eea;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 8px;
    }

    .mission-title {
        font-weight: bold;
        color: #333;
        margin-bottom: 8px;
        font-size: 16px;
    }

    .stage {
        display: inline-block;
        background: #667eea;
        color: white;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 12px;
        margin-bottom: 10px;
    }

    .stage-list {
        list-style: none;
        margin-top: 10px;
    }

    .stage-list li {
        padding: 8px;
        margin: 5px 0;
        background: #e9ecef;
        border-radius: 6px;
        font-size: 13px;
    }

    .stage-list li.active {
        background: #667eea;
        color: white;
        font-weight: bold;
    }

    .loading {
        text-align: center;
        color: #999;
        padding: 20px;
        font-style: italic;
    }

    /* Member Selector */
    .member-selector {
        padding: 15px 20px;
        background: #f8f9fa;
        border-bottom: 1px solid #dee2e6;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .member-selector label {
        font-weight: 600;
        color: #495057;
        font-size: 14px;
    }

    #member-select {
        flex: 1;
        padding: 8px 12px;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        font-size: 14px;
        outline: none;
        transition: border-color 0.3s;
        background: white;
    }

    #member-select:focus {
        border-color: #667eea;
    }

    /* Left Panel - Chat */
    #chat-panel {
        display: flex;
        flex-direction: column;
    }

    #chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .message {
        max-width: 70%;
        padding: 12px 18px;
        border-radius: 18px;
        line-height: 1.5;
        animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
        background: #667eea;
        color: white;
        align-self: flex-end;
        border-bottom-right-radius: 4px;
    }

    .message.ai {
        background: #f1f3f5;
        color: #333;
        align-self: flex-start;
        border-bottom-left-radius: 4px;
    }

    .message.processing {
        background: #fff3cd;
        color: #856404;
        align-self: center;
        font-style: italic;
    }

    .message-label {
        font-size: 11px;
        opacity: 0.8;
        margin-bottom: 4px;
    }

    #input-section {
        padding: 20px;
        background: #f8f9fa;
        border-top: 1px solid #dee2e6;
        display: flex;
        gap: 10px;
    }

    #question-input {
        flex: 1;
        padding: 12px 18px;
        border: 2px solid #e9ecef;
        border-radius: 24px;
        font-size: 14px;
        outline: none;
        transition: border-color 0.3s;
    }

    #question-input:focus {
        border-color: #667eea;
    }

    button {
        padding: 12px 20px;
        border: none;
        border-radius: 24px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        color: white;
    }

    .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
        background: #6c757d;
    }

    .btn-secondary:hover {
        background: #5a6268;
    }

    /* Conversation Insights */
    .summary-content {
        line-height: 1.8;
        color: #495057;
    }

    .summary-content ul {
        list-style-position: inside;
        padding-left: 10px;
    }

    .summary-content li {
        margin: 8px 0;
        padding: 8px;
        background: white;
        border-radius: 6px;
    }

    .insight-header {
        background: white;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 12px;
        border-left: 4px solid #667eea;
    }

    .insight-label {
        font-size: 11px;
        color: #667eea;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 4px;
    }

    .insight-value {
        font-size: 14px;
        color: #333;
        font-weight: 600;
    }

    .wyzion-analysis {
        background: white;
        padding: 15px;
        border-radius: 6px;
        line-height: 1.6;
        color: #495057;
    }

    .analysis-title {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 13px;
        font-weight: bold;
        color: #667eea;
        margin-bottom: 10px;
    }

    /* Interaction Chronicle */
    .interaction-chronicle {
        margin-top: 15px;
    }

    .chronicle-title {
        font-size: 14px;
        font-weight: bold;
        color: #333;
        margin-bottom: 15px;
        padding-bottom: 8px;
        border-bottom: 2px solid #e9ecef;
    }

    .interaction-item {
        background: white;
        padding: 12px 15px;
        margin-bottom: 10px;
        border-radius: 6px;
        border-left: 3px solid #dee2e6;
        display: flex;
        gap: 12px;
        align-items: flex-start;
        transition: all 0.2s;
    }

    .interaction-item:hover {
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transform: translateX(2px);
    }

    .interaction-item.signal-positive {
        border-left-color: #28a745;
        background: linear-gradient(to right, rgba(40, 167, 69, 0.05), white);
    }

    .interaction-item.signal-negative {
        border-left-color: #dc3545;
        background: linear-gradient(to right, rgba(220, 53, 69, 0.05), white);
    }

    .interaction-item.signal-warning {
        border-left-color: #ffc107;
        background: linear-gradient(to right, rgba(255, 193, 7, 0.05), white);
    }

    .interaction-item.signal-neutral {
        border-left-color: #6c757d;
    }

    .interaction-icon {
        font-size: 20px;
        flex-shrink: 0;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f8f9fa;
        border-radius: 6px;
    }

    .interaction-content {
        flex: 1;
        min-width: 0;
    }

    .interaction-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 4px;
        gap: 10px;
    }

    .interaction-title {
        font-weight: 600;
        color: #333;
        font-size: 13px;
        line-height: 1.4;
    }

    .interaction-timestamp {
        font-size: 11px;
        color: #6c757d;
        white-space: nowrap;
        flex-shrink: 0;
    }

    .interaction-description {
        font-size: 12px;
        color: #6c757d;
        line-height: 1.5;
        margin-top: 2px;
    }

    .refresh-btn {
        background: #28a745;
        color: white;
        width: 100%;
        margin-top: 10px;
    }

    .refresh-btn:hover {
        background: #218838;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
        width: 8px;
    }

    ::-webkit-scrollbar-track {
        background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: #555;
    }
</style>
</head>
<body>

<div class="main-container">
    <!-- Left Panel: Chat -->
    <div class="panel" id="chat-panel">
        <div class="panel-header">üí¨ Wyzion AI Assistant</div>
        <div class="member-selector">
            <label for="member-select">Select Member:</label>
            <select id="member-select" onchange="onMemberChange()">
                <option value="">Loading members...</option>
            </select>
        </div>
        <div id="chat-messages"></div>
        <div id="input-section">
            <input type="text" id="question-input" placeholder="Ask me anything about your journey..." />
            <button class="btn-primary" onclick="sendMessage()">Send</button>
            <button class="btn-secondary" id="record-btn" onclick="toggleRecording()">üé§</button>
        </div>
    </div>

    <!-- Right Panel: 360 Pilot Dossier -->
    <div class="panel" id="dossier-panel">
        <div class="panel-header">üéØ 360 Pilot Dossier</div>
        <div class="panel-content">
            <!-- User Information -->
            <div class="dossier-section">
                <div class="section-title">Member Information</div>
                <div id="user-info-card">
                    <div class="user-name">Select a Member</div>
                    <div class="user-id">No member selected</div>
                </div>
            </div>

            <!-- Active Journeys - Intent -->
            <div class="dossier-section">
                <div class="section-title">Active Journeys</div>
                <div id="intent-content">
                    <div class="loading">Select a member to view intent</div>
                </div>
                <button class="refresh-btn" onclick="loadIntent()">üîÑ Refresh Intent</button>
            </div>

            <!-- Insights - Detailed View with Summary -->
            <div class="dossier-section">
                <div class="section-title">Insight Detail View</div>
                <div id="summary-content" class="summary-content">
                    <div class="loading">No conversation yet...</div>
                </div>
                <button class="refresh-btn" onclick="loadSummary()">üîÑ Refresh Insights</button>
            </div>
        </div>
    </div>
</div>

<script>
let mediaRecorder;
let audioChunks = [];
let recording = false;
let selectedUserId = null;
let membersData = [];

// Initialize the app
window.addEventListener('DOMContentLoaded', () => {
    loadMembers();
});

// Load members list
async function loadMembers() {
    const memberSelect = document.getElementById('member-select');

    try {
        const res = await fetch('/get_members');
        const data = await res.json();

        if (data.members && data.members.length > 0) {
            membersData = data.members;
            memberSelect.innerHTML = '<option value="">-- Select a Member --</option>';
            data.members.forEach(member => {
                const option = document.createElement('option');
                option.value = member.id;
                option.textContent = `${member.name} - ${member.vertical} (${member.persona})`;
                memberSelect.appendChild(option);
            });

            // Select first member by default
            memberSelect.selectedIndex = 1;
            selectedUserId = data.members[0].id;
            onMemberChange();
        } else {
            memberSelect.innerHTML = '<option value="">No members available</option>';
        }
    } catch (err) {
        console.error('Error loading members:', err);
        memberSelect.innerHTML = '<option value="">Error loading members</option>';
    }
}

// Handle member selection change
function onMemberChange() {
    const memberSelect = document.getElementById('member-select');
    selectedUserId = memberSelect.value;

    if (selectedUserId) {
        // Update user info card
        const member = membersData.find(m => m.id === selectedUserId);
        if (member) {
            updateUserInfoCard(member);
        }

        // Clear chat messages
        document.getElementById('chat-messages').innerHTML = '';

        // Clear previous user's intent and summary
        document.getElementById('intent-content').innerHTML = '<div class="loading">Loading intent...</div>';
        document.getElementById('summary-content').innerHTML = '<div class="loading">Loading summary...</div>';

        // Reload intent and summary for new member
        loadIntent();
        loadSummary();
    }
}

// Update user info card with member details
function updateUserInfoCard(member) {
    const userInfoCard = document.getElementById('user-info-card');

    // Build vertical-specific details
    let detailsHTML = '';
    if (member.vertical === 'BFSI') {
        detailsHTML = `
            <div class="user-detail-item">
                <div class="user-detail-label">Credit Score</div>
                <div class="user-detail-value">${member.credit_score || 'N/A'}</div>
            </div>
            <div class="user-detail-item">
                <div class="user-detail-label">Transaction Vol.</div>
                <div class="user-detail-value">$${(member.transaction_volume || 0).toLocaleString()}</div>
            </div>
            <div class="user-detail-item">
                <div class="user-detail-label">Products</div>
                <div class="user-detail-value">${member.current_products ? member.current_products.length : 0}</div>
            </div>
        `;
    } else if (member.vertical === 'Healthcare') {
        detailsHTML = `
            <div class="user-detail-item">
                <div class="user-detail-label">Visit Frequency</div>
                <div class="user-detail-value">${escapeHtml(member.visit_frequency || 'N/A')}</div>
            </div>
            <div class="user-detail-item">
                <div class="user-detail-label">Care Products</div>
                <div class="user-detail-value">${member.current_products ? member.current_products.length : 0}</div>
            </div>
            <div class="user-detail-item">
                <div class="user-detail-label">Risk Level</div>
                <div class="user-detail-value">${escapeHtml(member.risk_level || 'N/A')}</div>
            </div>
        `;
    } else if (member.vertical === 'E-commerce') {
        detailsHTML = `
            <div class="user-detail-item">
                <div class="user-detail-label">Sessions</div>
                <div class="user-detail-value">${member.session_count || 0}</div>
            </div>
            <div class="user-detail-item">
                <div class="user-detail-label">Behavior</div>
                <div class="user-detail-value">${escapeHtml(member.browsing_behavior || 'N/A')}</div>
            </div>
            <div class="user-detail-item">
                <div class="user-detail-label">Stage</div>
                <div class="user-detail-value">${escapeHtml(member.current_stage || 'N/A')}</div>
            </div>
        `;
    }

    userInfoCard.innerHTML = `
        <div class="user-name">${escapeHtml(member.name)}</div>
        <div class="user-id">${escapeHtml(member.vertical)} - ${escapeHtml(member.persona)}</div>
        <div class="user-details">
            <div class="user-detail-item">
                <div class="user-detail-label">Age</div>
                <div class="user-detail-value">${escapeHtml(String(member.age))}</div>
            </div>
            ${detailsHTML}
        </div>
    `;
}

// Append message to chat
function appendMessage(type, text, id = null) {
    const chatMessages = document.getElementById('chat-messages');
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${type}`;
    if (id) messageDiv.id = id;

    let label = '';
    if (type === 'user') label = '<div class="message-label">You</div>';
    else if (type === 'ai') label = '<div class="message-label">Assistant</div>';

    messageDiv.innerHTML = label + text;
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

function updateMessage(id, text) {
    const msg = document.getElementById(id);
    if (msg) msg.innerHTML = text;
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Send text message
async function sendMessage() {
    const input = document.getElementById('question-input');
    const question = input.value.trim();
    if (!question) return;

    if (!selectedUserId) {
        alert('Please select a member first');
        return;
    }

    appendMessage('user', escapeHtml(question));
    input.value = '';

    const processingId = 'processing_' + Date.now();
    appendMessage('processing', 'Thinking...', processingId);

    try {
        const res = await fetch('/ask_text', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ question, user_id: selectedUserId })
        });

        const data = await res.json();

        // Remove processing message
        const processingMsg = document.getElementById(processingId);
        if (processingMsg) processingMsg.remove();

        appendMessage('ai', escapeHtml(data.answer));

        // Automatically refresh intent and summary after conversation
        loadIntent();
        loadSummary();

    } catch (err) {
        updateMessage(processingId, `Error: ${escapeHtml(err.message)}`);
    }
}

// Handle Enter key
document.getElementById('question-input').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendMessage();
});

// Load user intent/mission
async function loadIntent() {
    if (!selectedUserId) {
        return;
    }

    const intentContent = document.getElementById('intent-content');
    intentContent.innerHTML = '<div class="loading">Loading...</div>';

    try {
        const res = await fetch(`/user_intent?user_id=${encodeURIComponent(selectedUserId)}`);
        const data = await res.json();

        if (data.mission_id === 'Unknown') {
            intentContent.innerHTML = `
                <div class="mission-card">
                    <div class="mission-title">No Active Mission</div>
                    <p style="color: #666; font-size: 14px; margin-top: 10px;">
                        Start chatting to identify your financial goals!
                    </p>
                </div>
            `;
        } else {
            // Get mission stages from missions data
            const stagesHtml = await getMissionStages(data.mission_id, data.stage);

            intentContent.innerHTML = `
                <div class="mission-card">
                    <div class="mission-title">${escapeHtml(data.mission_id)}</div>
                    <span class="stage">${escapeHtml(data.stage)}</span>
                    <p style="color: #666; font-size: 13px; margin-top: 10px;">
                        ${escapeHtml(data.explanation)}
                    </p>
                    ${stagesHtml}
                </div>
            `;
        }
    } catch (err) {
        intentContent.innerHTML = `<div class="loading" style="color: #dc3545;">Error loading intent</div>`;
    }
}

// Update intent display with mission data
async function updateIntentDisplay(data) {
    const intentContent = document.getElementById('intent-content');

    if (data.mission_id === 'Unknown') {
        intentContent.innerHTML = `
            <div class="mission-card">
                <div class="mission-title">No Active Mission</div>
                <p style="color: #666; font-size: 14px; margin-top: 10px;">
                    Start chatting to identify your financial goals!
                </p>
            </div>
        `;
    } else {
        // Get mission stages from missions data
        const stagesHtml = await getMissionStages(data.mission_id, data.stage);

        intentContent.innerHTML = `
            <div class="mission-card">
                <div class="mission-title">${escapeHtml(data.mission_id)}</div>
                <span class="stage">${escapeHtml(data.stage)}</span>
                <p style="color: #666; font-size: 13px; margin-top: 10px;">
                    ${escapeHtml(data.explanation)}
                </p>
                ${stagesHtml}
            </div>
        `;
    }
}

// Get mission stages with current stage highlighted
async function getMissionStages(missionId, currentStage) {
    const defaultStages = ['IDENTIFIED', 'INTENT DETECTED', 'ACTIVATED', 'ENGAGED', 'CONVERTED'];

    let stagesHtml = '<ul class="stage-list">';
    defaultStages.forEach(stage => {
        const active = stage === currentStage ? 'active' : '';
        stagesHtml += `<li class="${active}">${stage}</li>`;
    });
    stagesHtml += '</ul>';

    return stagesHtml;
}

// Load conversation summary
async function loadSummary() {
    if (!selectedUserId) {
        return;
    }

    const summaryContent = document.getElementById('summary-content');
    summaryContent.innerHTML = '<div class="loading">Loading insights...</div>';

    try {
        const res = await fetch(`/conversation_summary?user_id=${encodeURIComponent(selectedUserId)}`);
        const data = await res.json();

        if (data.member_name) {
            // Build interactions HTML
            let interactionsHtml = '';
            if (data.interactions && data.interactions.length > 0) {
                interactionsHtml = `
                    <div class="interaction-chronicle">
                        <div class="chronicle-title">Interaction & Signal Chronicle</div>
                        ${data.interactions.map(interaction => `
                            <div class="interaction-item signal-${interaction.signal}">
                                <div class="interaction-icon">${interaction.icon}</div>
                                <div class="interaction-content">
                                    <div class="interaction-header">
                                        <div class="interaction-title">${escapeHtml(interaction.title)}</div>
                                        <div class="interaction-timestamp">${escapeHtml(interaction.timestamp)}</div>
                                    </div>
                                    <div class="interaction-description">${escapeHtml(interaction.description)}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // Display structured insight view
            const insightHtml = `
                <div class="insight-header">
                    <div class="insight-label">Member</div>
                    <div class="insight-value">${escapeHtml(data.member_name)}</div>
                </div>
                <div class="insight-header">
                    <div class="insight-label">Lifecycle State</div>
                    <div class="insight-value">${escapeHtml(data.lifecycle_state)}</div>
                </div>
                <div class="wyzion-analysis">
                    <div class="analysis-title">

                    <p>${escapeHtml(data.analysis)}</p>

// Voice recording
async function toggleRecording() {
    const recordBtn = document.getElementById('record-btn');

    if (!recording) {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];

            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                await sendAudio(audioBlob);
            };

            mediaRecorder.start();
            recording = true;
            recordBtn.textContent = '‚èπÔ∏è';
            recordBtn.style.background = '#dc3545';
        } catch (err) {
            alert('Microphone access denied or not available');
        }
    } else {
        mediaRecorder.stop();
        recording = false;
        recordBtn.textContent = 'üé§';
        recordBtn.style.background = '';
    }
}

async function sendAudio(blob) {
    if (!selectedUserId) {
        alert('Please select a member first');
        return;
    }

    const formData = new FormData();
    formData.append('audio', blob, 'audio.wav');
    formData.append('user_id', selectedUserId);

    const processingId = 'processing_' + Date.now();
    appendMessage('processing', 'Processing audio...', processingId);

    try {
        const res = await fetch('/upload_audio', {
            method: 'POST',
            body: formData
        });

        const data = await res.json();

        const processingMsg = document.getElementById(processingId);
        if (processingMsg) processingMsg.remove();

        appendMessage('user', `üé§ ${escapeHtml(data.transcript)}`);
        appendMessage('ai', escapeHtml(data.answer));

        // Automatically refresh intent and summary after conversation
        loadIntent();
        loadSummary();

    } catch (err) {
        updateMessage(processingId, `Error: ${escapeHtml(err.message)}`);
    }
}
